<!doctype html>
<html>
	<!-- Add the necessary code to include css from an external file -->
<head>
	<link rel="stylesheet" href="keyboard.css">
</head>
	<body>
		<!-- Build your keyboard within the following div -->
		<div id="kcontainer">
			<div class="flex-container">
    		<div class="regular-key">~</div>
 			<div class="regular-key">!</div>
  			<div class="regular-key">@</div>
  			<div class="regular-key">#</div>
  			<div class="regular-key">$</div>
  			<div class="regular-key">%</div>
  			<div class="regular-key">^</div>
  			<div class="regular-key">&</div>
  			<div class="regular-key">*</div>
  			<div class="regular-key">(</div>
  			<div class="regular-key">)</div>
  			<div class="regular-key">-</div>
  			<div class="regular-key">=</div>
  			<div class="longer-key">Bksp</div>
			</div>

			<div class="flex-container">
			<div class="longer-key">Tab</div>
			<div class="regular-key">Q</div>
 			<div class="regular-key">W</div>
  			<div class="regular-key">E</div>
  			<div class="regular-key">R</div>
  			<div class="regular-key">T</div>
  			<div class="regular-key">Y</div>
  			<div class="regular-key">U</div>
  			<div class="regular-key">I</div>
  			<div class="regular-key">O</div>
  			<div class="regular-key">P</div>
  			<div class="regular-key">{</div>
  			<div class="regular-key">}</div>
  			<div class="regular-key">|</div>
  			</div>

  			<div class="flex-container">
			<div class="regular-key">A</div>
			<div class="regular-key">S</div>
 			<div class="regular-key">D</div>
  			<div class="regular-key">F</div>
  			<div class="regular-key">G</div>
  			<div class="regular-key">H</div>
  			<div class="regular-key">J</div>
  			<div class="regular-key">K</div>
  			<div class="regular-key">L</div>
  			<div class="regular-key">:</div>
  			<div class="regular-key">"</div>
  			<div class="special-key">Enter</div>
  			</div>

  			<div class="flex-container">
			<div class="special-key">Shift</div>
			<div class="regular-key">Z</div>
 			<div class="regular-key">X</div>
  			<div class="regular-key">C</div>
  			<div class="regular-key">V</div>
  			<div class="regular-key">B</div>
  			<div class="regular-key">N</div>
  			<div class="regular-key">M</div>
  			<div class="regular-key"><</div>
  			<div class="regular-key">></div>
  			<div class="regular-key">?</div>
  			<div class="special-key">Shift</div>
  			</div>

  			<div class="flex-container">
  			<div class="special-key">Accept</div>
  			<div class="space-bar"></div>
  			<div class="special-key">Cancel</div>
  			</div>
		</div>
	</body>
<html>
